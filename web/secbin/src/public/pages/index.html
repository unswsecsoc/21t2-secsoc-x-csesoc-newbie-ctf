<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      SecBin | The Only Unhackable File Pastebin Service in the World
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div id="root">
      <div id="title-container">
        <div id="logo-container">
          <div id="beta-container">
            <div id="beta-flex"></div>
            <div id="beta-sign">
              <img src="images/beta.png" />
            </div>
          </div>
          <div id="main-title">
            <img src="images/secbin.png" />
          </div>
        </div>
        <div id="slogan">
          <em
            >Because any unhackable service should have "secure" in its name</em
          >
        </div>
      </div>

      <div id="content">
        <div><strong> How this works </strong></div>
        <div>
          <p>
            You upload a file. We will store the file on our servers, and
            provide you a link to download it. Easy
          </p>
        </div>
        <div>
          <p class="smaaal">
            Oh yeah, since it is in beta, there is no delete button, and the
            file size is limited to 2KB. Have fun~
          </p>
        </div>
        <div id="formdonecontainer">
          <div id="done-box" class="hidden">
            <span id="done-area"></span>
          </div>
          <div id="formcontainer">
            <div id="formwrapper">
              <form id="fileupload" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="file" class="form-label">Upload your file</label>
                  <input
                    id="file"
                    class="form-control"
                    name="file"
                    type="file"
                  />
                </div>

                <button type="submit" class="form-control">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="scripts/upload.js"></script>
</html>
